<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Canvas Hexagonal Map</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

       	canvas { 
            border:0;
            margin:0 auto;
        }
        full-span {
		    width: 100%;
		    height: 100%;
		    position: absolute;
		    top: 0;
		    left: 0;
		    text-align: center;
		}
}

	<body>
		<div class="container-fluid">
			<row></row>
			<row class="full-span" style="position: relative">
				<form class="form-signin well" style="position: absolute; margin-top:30%; margin-left:35%">
			        <h2 class="form-signin-heading" style="padding-top:0; margin-top:0;">Please sign in</h2>
			        <label for="inputEmail" class="sr-only">Email address</label>
			        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			        <label for="inputPassword" class="sr-only">Password</label>
			        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			        <div class="checkbox">
			          <label>
			            <input type="checkbox" value="remember-me"> Remember me
			          </label>
			        </div>
			        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		      	</form>
