<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="pixi.js"></script>

</head>
<body>
	<script>
	
	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0x66FF99);
	
	// create a renderer instance
	var renderer = PIXI.autoDetectRenderer(400, 300);
	
	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);
	
	requestAnimFrame( animate );
	
	// create a texture from an image path
	var texture = PIXI.Texture.fromImage("bunny.png");
	// create a new Sprite using the texture
	var bunny = new PIXI.Sprite(texture);
	var bunny2 = new PIXI.Sprite(texture);
	var bunny3 = new PIXI.Sprite(texture);
	var bunny4 = new PIXI.Sprite(texture);
	var bunny5 = new PIXI.Sprite(texture);
	var bunny6 = new PIXI.Sprite(texture);
	var bunny7 = new PIXI.Sprite(texture);
	var bunny8 = new PIXI.Sprite(texture);
	var bunny9 = new PIXI.Sprite(texture);
	
	// center the sprites anchor point
	bunny.anchor.x = 0.5;
	bunny.anchor.y = 0.5;
	bunny2.anchor.x = 0.5;
	bunny2.anchor.y = 0.5;
	bunny3.anchor.x = 0.5;
	bunny3.anchor.y = 0.5;
	bunny4.anchor.x = 0.5;
	bunny4.anchor.y = 0.5;
	bunny5.anchor.x = 0.5;
	bunny5.anchor.y = 0.5;
	bunny6.anchor.x = 0.5;
	bunny6.anchor.y = 0.5;
	bunny7.anchor.x = 0.5;
	bunny7.anchor.y = 0.5;
	bunny8.anchor.x = 0.5;
	bunny8.anchor.y = 0.5;
	bunny9.anchor.x = 0.5;
	bunny9.anchor.y = 0.5;
	
	// move the sprite t the center of the screen
	bunny.position.x = 200;
	bunny.position.y = 150;
	bunny2.position.x = 150;
	bunny2.position.y = 100;
	bunny3.position.x = 250;
	bunny3.position.y = 200;
	bunny4.position.x = 225;
	bunny4.position.y = 175;
	bunny5.position.x = 175;
	bunny5.position.y = 125;
	bunny6.position.x = 250;
	bunny6.position.y = 150;
	bunny7.position.x = 150;
	bunny7.position.y = 150;
	bunny8.position.x = 200;
	bunny8.position.y = 100;
	bunny9.position.x = 200;
	bunny9.position.y = 200;
	
	stage.addChild(bunny);
	stage.addChild(bunny2);
	stage.addChild(bunny3);
	stage.addChild(bunny4);
	stage.addChild(bunny5);
	stage.addChild(bunny6);
	stage.addChild(bunny7);
	stage.addChild(bunny8);
	stage.addChild(bunny9);
	
	function animate() {
	
	    requestAnimFrame( animate );
	
	    // just for fun, lets rotate mr rabbit a little
	    bunny.rotation += 0.1;
	    bunny2.rotation -= 0.1;
	    bunny3.rotation += 0.2;
	    bunny4.rotation -= 0.2;
	    bunny5.rotation += 0.3;
	    bunny6.rotation -= 0.3;
	    bunny7.rotation += 0.4;
	    bunny8.rotation -= 0.5;
	    bunny9.rotation += 1;
		
	    // render the stage   
	    renderer.render(stage);
	}

	</script>

	</body>
</html>
